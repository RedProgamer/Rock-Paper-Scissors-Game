<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Rock Paper Scissor</h1>
        
        <div class="scores">
            <span class="player-choice"></span>
            <h2 id="player" class="user">Player<h2>

            <span class="computer-choice"></span>
            <h2 id="player" class="computer">Comp<h2>

            <h2 id="scores"><span class="player-score">0</span>:<span class="computer-score">0</h2>
        </div>

        <div id="result">
            <h1 class="status">Player won against computer</h1>
        </div>
        
        <div class="choices">
            <div class="rock">
                <!-- <img src="https://img.icons8.com/color/150/000000/hand-rock.png" id="rock"/> -->
                <button id="rock">👊</button>
            </div>
            <div class="paper">
                <!-- <img src="https://img.icons8.com/color/150/000000/hand.png" id="paper"/> -->
                <button id="paper">🤚</button>
            </div>
            <div class="scissor">
                <!-- <img src="https://img.icons8.com/color/150/000000/hand-scissors--v1.png" id="scissors"/> -->
                <button id="scissor">✌️</button>
            </div>
        </div>

        <div class="holder-text">
            <h2>Make your move</h2>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
